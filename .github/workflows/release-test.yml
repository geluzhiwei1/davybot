name: Release to TestPyPI

# 自动发布到 TestPyPI（推送 tag 时触发）

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0). Leave empty to auto-detect from git tag'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: Build & Publish to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Frontend Build ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./webui
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./webui
        run: pnpm build-only

      # ========== Backend Build ==========
      - name: Copy frontend to agent
        run: |
          mkdir -p agent/dawei/frontend
          rm -rf agent/dawei/frontend/*
          cp -r webui/dist/* agent/dawei/frontend/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        working-directory: ./agent
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build setuptools_scm

      - name: Get version from setuptools_scm
        id: version
        run: |
          # Get version from setuptools_scm
          # Run from repository root to ensure .git directory is found
          VERSION=$(python3 -c "from setuptools_scm import get_version; print(get_version())")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

          # If manual version input is provided, use it instead
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Using manual version: ${{ github.event.inputs.version }}"
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build wheel
        working-directory: ./agent
        run: |
          rm -rf dist/ build/ *.egg-info
          # Set root to parent directory so setuptools_scm can find .git
          export SETUPTOOLS_SCM_PRETEND_VERSION_FOR_DAVYBOT=${{ steps.version.outputs.version }}
          python3 -m build

      - name: Copy wheel to root dist
        run: |
          mkdir -p dist
          cp -r agent/dist/* dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          trusted-publishing: true
