name: Build Tauri Standalone

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--config src-tauri/tauri.conf.standalone.json'
            target: 'x86_64-apple-darwin'
            arch: 'x86_64'
          - platform: 'macos-latest'
            args: '--config src-tauri/tauri.conf.standalone.json'
            target: 'aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'ubuntu-latest'
            args: '--config src-tauri/tauri.conf.standalone.json'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x86_64'
          - platform: 'ubuntu-latest'
            args: '--config src-tauri/tauri.conf.standalone.json'
            target: 'aarch64-unknown-linux-gnu'
            arch: 'aarch64'
          - platform: 'windows-latest'
            args: '--config src-tauri/tauri.conf.standalone.json'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========== Determine version ==========
      - name: Set version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
        shell: bash

      # ========== Setup Node.js & pnpm ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      # ========== Setup Rust (for Tauri) ==========
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (macOS)
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Add Rust targets (Linux ARM64)
        if: matrix.platform == 'ubuntu-latest' && matrix.arch == 'aarch64'
        run: rustup target add aarch64-unknown-linux-gnu

      - name: Install ARM64 cross-compilation tools
        if: matrix.platform == 'ubuntu-latest' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            qemu-user-static

      - name: Install ARM64 system libraries for cross-compilation
        if: matrix.platform == 'ubuntu-latest' && matrix.arch == 'aarch64'
        run: |
          sudo dpkg --add-architecture arm64

          # Disable security repository (doesn't have arm64 packages for Ubuntu 24.04)
          sudo rm -f /etc/apt/sources.list.d/ubuntu-security.sources

          # Comment out all security repositories in main sources.list
          sudo sed -i '/security.ubuntu.com/ s/^deb/#deb/' /etc/apt/sources.list

          # Update package list (will show 404 warnings for security, but that's expected)
          sudo apt-get update || true

          # Install ARM64 libraries
          sudo apt-get install -y \
            libgtk-3-dev:arm64 \
            libwebkit2gtk-4.1-dev:arm64 \
            libappindicator3-dev:arm64 \
            librsvg2-dev:arm64

      - name: Configure Rust for ARM64 cross-compilation
        if: matrix.platform == 'ubuntu-latest' && matrix.arch == 'aarch64'
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Configure pkg-config for ARM64 cross-compilation
        if: matrix.platform == 'ubuntu-latest' && matrix.arch == 'aarch64'
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      # ========== Setup Python (for standalone) ==========
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ========== Platform-specific setup ==========
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf p7zip-full

      - name: Install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install openssl@3

      # ========== Cache dependencies ==========
      - name: Cache Rust registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('webui/src-tauri/Cargo.lock') }}

      - name: Cache Rust index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('webui/src-tauri/Cargo.lock') }}

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            webui/src-tauri/target
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('webui/src-tauri/Cargo.lock') }}

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: agent/.venv
          key: ${{ runner.os }}-python-venv-${{ hashFiles('agent/pyproject.toml') }}

      # ========== Install frontend dependencies ==========
      - name: Install pnpm dependencies
        working-directory: ./webui
        run: pnpm install --frozen-lockfile

      # ========== Prepare Python environment ==========
      - name: Install UV package manager
        run: |
          # Install UV using pip (works on all platforms)
          pip3 install uv -i https://mirrors.aliyun.com/pypi/simple/ --quiet

      - name: Create Python venv with UV if cache miss
        run: |
          cd agent
          if [ ! -d ".venv" ]; then
            # Create venv with UV
            uv venv --python 3.12 .venv

            # Install UV in the venv (needed for standalone)
            # On Windows, don't use --target to ensure uv.exe goes to Scripts/
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              .venv/Scripts/pip.exe install uv --index-url https://mirrors.aliyun.com/pypi/simple/
            else
              uv pip install uv --index-url https://mirrors.aliyun.com/pypi/simple/ --target .venv
            fi

            # Install pip in the venv (for compatibility)
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              .venv/Scripts/pip.exe install pip --index-url https://mirrors.aliyun.com/pypi/simple/
            else
              uv pip install pip --index-url https://mirrors.aliyun.com/pypi/simple/ --target .venv
            fi

            # Install project dependencies
            uv pip install -e . --index-url https://mirrors.aliyun.com/pypi/simple/
          else
            # Sync existing dependencies
            uv pip install -e . --index-url https://mirrors.aliyun.com/pypi/simple/ 2>/dev/null || true
            # Ensure uv and pip are available
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              .venv/Scripts/pip.exe install uv pip --index-url https://mirrors.aliyun.com/pypi/simple/ 2>/dev/null || true
            else
              uv pip install pip --index-url https://mirrors.aliyun.com/pypi/simple/ --target .venv 2>/dev/null || true
            fi
          fi
        shell: bash

      - name: Copy Python environment to Tauri resources
        run: |
          mkdir -p webui/src-tauri/resources
          rm -rf webui/src-tauri/resources/python-env
          cp -r agent/.venv webui/src-tauri/resources/python-env

          # Clean up Python cache to reduce size
          find webui/src-tauri/resources/python-env -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find webui/src-tauri/resources/python-env -name "*.pyc" -delete 2>/dev/null || true
        shell: bash

      # ========== Build frontend ==========
      - name: Build frontend
        working-directory: ./webui
        run: pnpm build-only

      # ========== Build Tauri app (no bundle) ==========
      - name: Build Tauri app (macOS)
        if: startsWith(matrix.platform, 'macos')
        working-directory: ./webui
        shell: bash
        run: |
          # For macOS, build for the specific architecture
          echo "Building for ${{ matrix.target }}..."
          pnpm tauri build --config src-tauri/tauri.conf.standalone.json --no-bundle --target ${{ matrix.target }} --features standalone
          echo "Build completed successfully"
          ls -la src-tauri/target/${{ matrix.target }}/release/davybot

      - name: Create portable ZIP package (macOS)
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          APP_NAME="davybot"
          ARCH="${{ matrix.arch }}"
          ZIP_DIR="webui/src-tauri/target/${{ matrix.target }}/release/${APP_NAME}-standalone-darwin-${ARCH}-portable-v${VERSION}"
          ZIP_NAME="${APP_NAME}-standalone-darwin-${ARCH}-portable-v${VERSION}.zip"

          # Create package directory
          mkdir -p "${ZIP_DIR}/resources"

          # Copy main executable from the correct target directory
          cp webui/src-tauri/target/${{ matrix.target }}/release/${APP_NAME} "${ZIP_DIR}/"

          # Copy Python environment
          cp -r webui/src-tauri/resources/python-env "${ZIP_DIR}/resources/"

          # Copy welcome.html
          cp webui/src-tauri/resources/welcome.html "${ZIP_DIR}/resources/"

          # Create README
          cat > "${ZIP_DIR}/README.txt" << EOF
          # Dawei AI Assistant - Standalone Portable Version

          Version: \${VERSION}
          Architecture: ${ARCH}

          ## Usage

          1. Extract this ZIP file to any directory
          2. Run ./davybot to launch the application

          The application will automatically start the backend service on first launch.

          ## Directory Structure

          - davybot                  : Main application (${ARCH} binary)
          - resources/               : Resource files directory
            - welcome.html           : Welcome page (standalone HTML)
            - python-env/            : Python runtime environment
              - bin/python           : Python interpreter
              - bin/uv               : UV package manager
              - bin/pip              : Python package manager
              - lib/                 : Python standard library
              - lib/site-packages/   : Third-party libraries (FastAPI, uvicorn, etc.)

          ## System Requirements

          - macOS ${ARCH} ($(if [ "${ARCH}" = "x86_64" ]; then echo 'Intel/AMD 64-bit'; else echo 'Apple Silicon (ARM64)'; fi))
          - About 500 MB free disk space

          ## Notes

          - First launch may take a few seconds to initialize
          - Make the script executable: chmod +x davybot
          - Do not move or delete the resources directory
          - If you encounter issues, check the application logs

          ## Support

          Project Homepage: https://github.com/dawei/patent-agent

          Copyright (c) 2026 Dawei Team. All rights reserved.
          EOF

          # Create ZIP
          cd webui/src-tauri/target/${{ matrix.target }}/release
          # Use relative path since we're already in the release directory
          ZIP_DIR_BASE=$(basename "${ZIP_DIR}")
          zip -qr "${ZIP_NAME}" "${ZIP_DIR_BASE}"

          echo "Created ZIP: ${ZIP_NAME}"
          ls -la "${ZIP_NAME}"

      - name: Build Tauri app (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        working-directory: ./webui
        run: |
          # For Linux, build for the specific architecture
          echo "Building for ${{ matrix.target }}..."
          pnpm tauri build --config src-tauri/tauri.conf.standalone.json --no-bundle --target ${{ matrix.target }} --features standalone
          echo "Build completed successfully"
          ls -la src-tauri/target/${{ matrix.target }}/release/davybot

      - name: Build Tauri app (Windows)
        if: startsWith(matrix.platform, 'windows')
        working-directory: ./webui
        run: pnpm tauri build --config src-tauri/tauri.conf.standalone.json --no-bundle --features standalone

      # ========== Create portable ZIP packages ==========
      - name: Create portable ZIP package (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          APP_NAME="davybot"
          ZIP_DIR="webui/src-tauri/target/release/${APP_NAME}-standalone-win-portable-v${VERSION}"
          ZIP_NAME="${APP_NAME}-standalone-win-portable-v${VERSION}.zip"

          # Create package directory
          mkdir -p "${ZIP_DIR}/resources"

          # Copy main executable
          cp webui/src-tauri/target/release/${APP_NAME}.exe "${ZIP_DIR}/"

          # Copy Python environment
          cp -r webui/src-tauri/resources/python-env "${ZIP_DIR}/resources/"

          # Copy welcome.html
          cp webui/src-tauri/resources/welcome.html "${ZIP_DIR}/resources/"

          # Create README
          cat > "${ZIP_DIR}/README.txt" << 'EOF'
          # Dawei AI Assistant - Standalone Portable Version

          Version: ${VERSION}

          ## Usage

          1. Extract this ZIP file to any directory
          2. Double-click davybot.exe to launch the application

          The application will automatically start the backend service on first launch.

          ## Directory Structure

          - davybot.exe              : Main application
          - resources/               : Resource files directory
            - welcome.html           : Welcome page (standalone HTML)
            - python-env/            : Python runtime environment (Windows venv)
              - Scripts/python.exe   : Python interpreter
              - Scripts/uv.exe       : UV package manager
              - Scripts/pip.exe      : Python package manager
              - Lib/                 : Python standard library
              - Lib/site-packages/   : Third-party libraries (FastAPI, uvicorn, etc.)

          ## System Requirements

          - Windows 10 or higher (64-bit)
          - About 500 MB free disk space

          ## Notes

          - First launch may take a few seconds to initialize
          - The backend service is automatically managed by the application
          - Do not move or delete the resources directory
          - If you encounter issues, check the application logs
          - The application uses UV to run dawei server commands

          ## Support

          Project Homepage: https://github.com/dawei/patent-agent

          Copyright (c) 2026 Dawei Team. All rights reserved.
          EOF

          # Create ZIP
          cd webui/src-tauri/target/release
          # Use relative path since we're already in the release directory
          7z a -tzip "${ZIP_NAME}" "$(basename "${ZIP_DIR}")" -mx=9

      - name: Create portable ZIP package (Linux)
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          APP_NAME="davybot"
          ARCH="${{ matrix.arch }}"
          ZIP_DIR="webui/src-tauri/target/${{ matrix.target }}/release/${APP_NAME}-standalone-linux-${ARCH}-portable-v${VERSION}"
          ZIP_NAME="${APP_NAME}-standalone-linux-${ARCH}-portable-v${VERSION}.zip"

          # Create package directory
          mkdir -p "${ZIP_DIR}/resources"

          # Copy main executable from the correct target directory
          cp webui/src-tauri/target/${{ matrix.target }}/release/${APP_NAME} "${ZIP_DIR}/"

          # Copy Python environment
          cp -r webui/src-tauri/resources/python-env "${ZIP_DIR}/resources/"

          # Copy welcome.html
          cp webui/src-tauri/resources/welcome.html "${ZIP_DIR}/resources/"

          # Create README
          cat > "${ZIP_DIR}/README.txt" << EOF
          # Dawei AI Assistant - Standalone Portable Version

          Version: \${VERSION}
          Architecture: ${ARCH}

          ## Usage

          1. Extract this ZIP file to any directory
          2. Run ./davybot to launch the application

          The application will automatically start the backend service on first launch.

          ## Directory Structure

          - davybot                  : Main application (${ARCH} binary)
          - resources/               : Resource files directory
            - welcome.html           : Welcome page (standalone HTML)
            - python-env/            : Python runtime environment
              - bin/python           : Python interpreter
              - bin/uv               : UV package manager
              - bin/pip              : Python package manager
              - lib/                 : Python standard library
              - lib/site-packages/   : Third-party libraries (FastAPI, uvicorn, etc.)

          ## System Requirements

          - Linux ${ARCH} ($(if [ "${ARCH}" = "x86_64" ]; then echo 'Intel/AMD 64-bit'; else echo 'ARM 64-bit (aarch64)'; fi))
          - About 500 MB free disk space

          ## Notes

          - First launch may take a few seconds to initialize
          - Make the script executable: chmod +x davybot
          - Do not move or delete the resources directory
          - If you encounter issues, check the application logs

          ## Support

          Project Homepage: https://github.com/dawei/patent-agent

          Copyright (c) 2026 Dawei Team. All rights reserved.
          EOF

          # Create ZIP
          cd webui/src-tauri/target/${{ matrix.target }}/release
          # Use relative path since we're already in the release directory
          ZIP_DIR_BASE=$(basename "${ZIP_DIR}")
          zip -qr "${ZIP_NAME}" "${ZIP_DIR_BASE}"

          echo "Created ZIP: ${ZIP_NAME}"
          ls -la "${ZIP_NAME}"

      # ========== Upload artifacts ==========
      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: davybot-standalone-macos-${{ matrix.arch }}-v${{ env.VERSION }}
          path: |
            webui/src-tauri/target/${{ matrix.target }}/release/*.zip
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: davybot-standalone-linux-${{ matrix.arch }}-v${{ env.VERSION }}
          path: |
            webui/src-tauri/target/${{ matrix.target }}/release/*.zip
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: startsWith(matrix.platform, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: davybot-standalone-windows-x86_64-v${{ env.VERSION }}
          path: |
            webui/src-tauri/target/release/*.zip
          if-no-files-found: warn

  # ========== Create Universal macOS Binary ==========
  create-universal:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========== Determine version ==========
      - name: Set version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building universal version: ${VERSION}"
        shell: bash

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: davybot-standalone-macos-x86_64-v${{ env.VERSION }}
          path: ./binaries/x86_64

      - name: Download aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: davybot-standalone-macos-aarch64-v${{ env.VERSION }}
          path: ./binaries/aarch64

      - name: Verify downloaded binaries
        run: |
          echo "=== x86_64 binary ==="
          ls -la ./binaries/x86_64/webui/src-tauri/target/x86_64-apple-darwin/release/davybot
          file ./binaries/x86_64/webui/src-tauri/target/x86_64-apple-darwin/release/davybot

          echo "=== aarch64 binary ==="
          ls -la ./binaries/aarch64/webui/src-tauri/target/aarch64-apple-darwin/release/davybot
          file ./binaries/aarch64/webui/src-tauri/target/aarch64-apple-darwin/release/davybot

      - name: Create universal binary
        run: |
          VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          APP_NAME="davybot"

          # Create universal binary using lipo
          mkdir -p webui/src-tauri/target/universal-apple-darwin/release
          lipo -create \
            -output webui/src-tauri/target/universal-apple-darwin/release/${APP_NAME} \
            ./binaries/x86_64/webui/src-tauri/target/x86_64-apple-darwin/release/${APP_NAME} \
            ./binaries/aarch64/webui/src-tauri/target/aarch64-apple-darwin/release/${APP_NAME}

          # Verify universal binary
          echo "=== Universal binary ==="
          ls -la webui/src-tauri/target/universal-apple-darwin/release/${APP_NAME}
          file webui/src-tauri/target/universal-apple-darwin/release/${APP_NAME}
          lipo -info webui/src-tauri/target/universal-apple-darwin/release/${APP_NAME}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV package manager
        run: |
          pip3 install uv -i https://mirrors.aliyun.com/pypi/simple/ --quiet

      - name: Create Python environment with UV
        run: |
          cd agent
          uv venv --python 3.12 .venv
          uv pip install uv --index-url https://mirrors.aliyun.com/pypi/simple/ --target .venv
          uv pip install pip --index-url https://mirrors.aliyun.com/pypi/simple/ --target .venv
          uv pip install -e . --index-url https://mirrors.aliyun.com/pypi/simple/

      - name: Copy resources
        run: |
          mkdir -p webui/src-tauri/resources
          rm -rf webui/src-tauri/resources/python-env
          cp -r agent/.venv webui/src-tauri/resources/python-env
          find webui/src-tauri/resources/python-env -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find webui/src-tauri/resources/python-env -name "*.pyc" -delete 2>/dev/null || true

      - name: Build frontend
        run: |
          cd webui
          pnpm install --frozen-lockfile
          pnpm build-only

      - name: Create universal portable ZIP
        run: |
          VERSION=$(grep '^version' webui/src-tauri/Cargo.toml | head -1 | awk -F '"' '{print $2}')
          APP_NAME="davybot"
          ZIP_DIR="webui/src-tauri/target/release/${APP_NAME}-standalone-darwin-universal-v${VERSION}"
          ZIP_NAME="${APP_NAME}-standalone-darwin-universal-v${VERSION}.zip"

          # Create package directory
          mkdir -p "${ZIP_DIR}/resources"

          # Copy universal binary
          cp webui/src-tauri/target/universal-apple-darwin/release/${APP_NAME} "${ZIP_DIR}/"

          # Copy Python environment
          cp -r webui/src-tauri/resources/python-env "${ZIP_DIR}/resources/"

          # Copy welcome.html
          cp webui/src-tauri/resources/welcome.html "${ZIP_DIR}/resources/"

          # Create README
          cat > "${ZIP_DIR}/README.txt" << 'EOF'
          # Dawei AI Assistant - Universal Binary (Intel + Apple Silicon)

          Version: ${VERSION}

          ## Usage

          1. Extract this ZIP file to any directory
          2. Run ./davybot to launch the application

          The application will automatically start the backend service on first launch.

          ## System Requirements

          - macOS 11 (Big Sur) or higher (Universal binary for both Intel & Apple Silicon Macs)
          - About 500 MB free disk space

          ## Notes

          - This is a universal binary that runs natively on both Intel and Apple Silicon Macs
          - First launch may take a few seconds to initialize
          - Make the script executable: chmod +x davybot
          - Do not move or delete the resources directory
          - If you encounter issues, check the application logs

          ## Support

          Project Homepage: https://github.com/dawei/patent-agent

          Copyright (c) 2026 Dawei Team. All rights reserved.
          EOF

          # Create ZIP
          cd webui/src-tauri/target/release
          # Use relative path since we're already in the release directory
          ZIP_DIR_BASE=$(basename "${ZIP_DIR}")
          zip -qr "${ZIP_NAME}" "${ZIP_DIR_BASE}"

          echo "Created universal ZIP: ${ZIP_NAME}"
          ls -la "${ZIP_NAME}"

      - name: Upload universal binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: davybot-standalone-macos-universal-v${{ env.VERSION }}
          path: |
            webui/src-tauri/target/release/*universal*.zip
          if-no-files-found: warn

  # ========== Release to GitHub ==========
  release:
    needs: [build, create-universal]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: davybot-standalone-*
          merge-multiple: true
          path: ./bundles

      - name: Display structure of downloaded files
        run: ls -R ./bundles

      - name: Extract artifact zips and reorganize
        run: |
          # GitHub Actions artifacts are zipped, need to extract them
          # The structure is: bundles/<artifact-name>/webui/src-tauri/target/.../release/*.zip

          echo "=== Extracting artifacts to get real portable zips ==="
          mkdir -p ./release-zips

          # Find all artifact zips (they're in nested directories)
          for artifact_zip in $(find ./bundles -name "*.zip" -type f); do
            echo "Processing artifact zip: $artifact_zip"

            # Extract the artifact zip to a temp directory
            temp_dir=$(mktemp -d)
            unzip -q "$artifact_zip" -d "$temp_dir"

            # Find the real portable zip inside (it's the one we created in CI)
            real_zip=$(find "$temp_dir" -name "*portable*.zip" -o -name "*universal*.zip" | head -1)

            if [ -n "$real_zip" ]; then
              # Get the basename of the real zip
              basename_zip=$(basename "$real_zip")
              echo "  Found real portable zip: $basename_zip"

              # Copy to release-zips directory
              cp "$real_zip" "./release-zips/$basename_zip"
            else
              echo "  WARNING: No portable zip found in artifact"
            fi

            # Clean up
            rm -rf "$temp_dir"
          done

          echo "=== Final release zips ==="
          ls -lh ./release-zips/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}

          # Find all real portable ZIP files
          echo "=== Finding all portable ZIP files ==="
          find ./release-zips -name "*.zip" -type f

          # Upload all portable ZIP files to release
          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "Release $TAG" \
            --notes "## Tauri Standalone Release $TAG

          ### Installation

          #### Portable ZIP Packages (Recommended)
          - **macOS Universal**: \`davybot-standalone-darwin-universal-v${TAG#v}.zip\` - Works on both Intel & Apple Silicon Macs
          - **Windows**: \`davybot-standalone-win-portable-v${TAG#v}.zip\` - No installation required
          - **Linux x86_64**: \`davybot-standalone-linux-x86_64-portable-v${TAG#v}.zip\` - For Intel/AMD 64-bit systems
          - **Linux ARM64**: \`davybot-standalone-linux-aarch64-portable-v${TAG#v}.zip\` - For ARM 64-bit systems (Raspberry Pi, etc.)

          #### Installers
          **Windows**: Download \`.exe\` installer for traditional installation
          **macOS**: Download \`.dmg\` file for easy installation (universal binary)
          **Linux**: Download \`.deb\` / \`.AppImage\` file for package-based installation

          ### Features

          - Complete Python environment included (FastAPI, uvicorn, and all dependencies)
          - No external Python installation required
          - Standalone operation - works offline
          - Portable ZIP versions require no installation
          - Multi-architecture support (x86_64 and ARM64 for Linux)

          ### Quick Start (Portable)

          1. Download the appropriate ZIP file for your platform and architecture
          2. Extract to any folder
          3. Run the application:
             - Windows: Double-click \`davybot.exe\`
             - Linux/macOS: Run \`./davybot\`

          **Note for Linux users**: Check your architecture with \`uname -m\`:
          - \`x86_64\`: Download the x86_64 version
          - \`aarch64\`: Download the aarch64 version
          " \
            $(find ./release-zips -name "*.zip" -type f)
