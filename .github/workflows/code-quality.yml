name: Code Quality & Security

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  schedule:
    # Run security scans weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend Security Scanning
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
          uv pip install safety bandit

      - name: Run Safety Check
        run: |
          safety check --json > safety-report.json || true
          safety check

      - name: Run Bandit Security Linter
        run: |
          bandit -r dawei/ -f json -o bandit-report.json || true
          bandit -r dawei/

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            agent/safety-report.json
            agent/bandit-report.json
          retention-days: 30

  # Frontend Security Scanning
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          pnpm audit --json > audit-report.json || true
          pnpm audit || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: webui/audit-report.json
          retention-days: 30

  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause, ISC

  # CodeQL Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # Backend Complexity Analysis
  complexity-backend:
    name: Backend Complexity Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install radon
        run: |
          pip install radon

      - name: Run complexity analysis
        run: |
          radon cc dawei/ -a -s --json > complexity-report.json || true
          radon cc dawei/ -a -s --total-average

      - name: Run maintainability analysis
        run: |
          radon mi dawei/ -s --json > mi-report.json || true
          radon mi dawei/ -s

      - name: Upload analysis reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-complexity-reports
          path: |
            agent/complexity-report.json
            agent/mi-report.json
          retention-days: 30

  # License Check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-licenses
        run: |
          pip install pip-licenses

      - name: Check Python licenses
        working-directory: ./agent
        run: |
          pip-licenses --from=mixed --format=plain --output-file=LICENSES_PYTHON.txt

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            agent/LICENSES_PYTHON.txt
          retention-days: 90
