name: Backend CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'agent/**'
      - 'shared/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'agent/**'
      - 'shared/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache UV packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('agent/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run Black check
        run: |
          black --check --diff dawei/

      - name: Run Ruff linter
        run: |
          ruff check dawei/

      - name: Run Ruff format check
        run: |
          ruff format --check dawei/

      - name: Run MyPy type check
        run: |
          mypy dawei/

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./agent

    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache UV packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.uv/cache
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('agent/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest -m unit -v --tb=short

      - name: Run integration tests
        run: |
          pytest -m integration -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pytest --cov=dawei --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./agent/coverage.xml
          flags: backend
          name: backend-coverage

  test-cli:
    name: Test CLI Commands
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache UV packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.uv/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('agent/pyproject.toml') }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,tui]"

      - name: Test dawei server command
        run: |
          dawei --help
          dawei server --help

      - name: Test dawei tui command
        run: |
          dawei tui --help
