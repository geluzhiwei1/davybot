name: Release & Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: meowfernando/conventional-changelog-github-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Backend Package (with Frontend)
  build-backend:
    name: Build Backend Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Frontend Build ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./webui
        run: |
          pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./webui
        run: |
          pnpm build

      - name: Copy frontend to agent
        run: |
          mkdir -p agent/dawei/frontend
          cp -r webui/dist/* agent/dawei/frontend/

      # ========== Backend Build ==========
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        working-directory: ./agent
        env:
          UV_SYSTEM_PYTHON: 1
        run: |
          uv pip install --system build
          uv build --out-dir dist/

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: agent/dist/
          retention-days: 90

  # Publish to TestPyPI (automatic)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [create-release, build-backend]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/davybot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: agent/dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Publish to PyPI (requires manual approval)
  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/davybot
      # 需要在 GitHub Settings → Environments 中配置 required reviewers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: agent/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  # Upload Backend to GitHub Release
  release-backend:
    name: Upload Backend to GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: agent/dist/

      - name: Upload backend to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agent/dist/*.whl
            agent/dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and Release Frontend
  release-frontend:
    name: Build & Release Frontend
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./webui
        run: |
          pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./webui
        run: |
          pnpm build
          # Create tarball
          cd dist
          tar -czf ../frontend-dist.tar.gz .
          cd ..

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            webui/frontend-dist.tar.gz
            webui/dist/
          retention-days: 90

      - name: Upload frontend to release
        uses: softprops/action-gh-release@v2
        with:
          files: webui/frontend-dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Tauri Desktop Apps
  release-tauri:
    name: Build Tauri Desktop Apps
    needs: [release-backend, release-frontend]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            arch: x86_64
          # Uncomment when ready to build for other platforms
          # - os: windows-latest
          #   target: windows
          #   arch: x64
          # - os: macos-latest
          #   target: darwin
          #   arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-unknown-${{ matrix.target }}

      - name: Install frontend dependencies
        working-directory: ./webui
        run: |
          pnpm install --frozen-lockfile

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build Tauri app
        working-directory: ./webui
        run: |
          pnpm build:tauri
        env:
          TAURI_BUNDLE_TYPE: 'appimage'

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}-${{ matrix.arch }}
          path: |
            webui/src-tauri/target/release/bundle/
            webui/src-tauri/target/release/dawei
          retention-days: 90

      - name: Upload Tauri to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            webui/src-tauri/target/release/bundle/**/*
            webui/src-tauri/target/release/dawei
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docker Build and Push
  docker-build:
    name: Build & Push Docker Images
    needs: [release-backend, release-frontend]
    runs-on: ubuntu-latest
    if: github.repository == 'dawei-agent/dawei-agent'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dawei-agent/dawei-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./agent/Dockerfile

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dawei-agent/dawei-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./webui
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./webui/Dockerfile
