name: Release & Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build Backend Package (with Frontend)
  build-backend:
    name: Build Backend Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Frontend Build ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./webui
        run: |
          pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./webui
        run: |
          pnpm build

      - name: Copy frontend to agent
        run: |
          mkdir -p agent/dawei/frontend
          cp -r webui/dist/* agent/dawei/frontend/

      # ========== Backend Build ==========
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        working-directory: ./agent
        env:
          UV_SYSTEM_PYTHON: 1
        run: |
          uv pip install --system build
          uv build --out-dir dist/

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: agent/dist/
          retention-days: 90

  # Publish to TestPyPI (automatic)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-backend]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/davybot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: agent/dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Publish to PyPI (requires manual approval)
  publish-pypi:
    name: Publish to PyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/davybot
      # 需要在 GitHub Settings → Environments 中配置 required reviewers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: agent/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
