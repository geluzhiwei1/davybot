name: Release to PyPI

# 手动发布到 PyPI（需要人工确认后手动触发）

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0). Leave empty to auto-detect from git tag'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.version }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: Build & Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/davybot
      # 可选：在 GitHub Settings → Environments 中配置 required reviewers 作为人工确认

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Frontend Build ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'webui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./webui
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./webui
        run: pnpm build-only

      # ========== Backend Build ==========
      - name: Copy frontend to agent
        run: |
          mkdir -p agent/dawei/frontend
          rm -rf agent/dawei/frontend/*
          cp -r webui/dist/* agent/dawei/frontend/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        working-directory: ./agent
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build setuptools_scm

      - name: Get version from setuptools_scm
        id: version
        run: |
          # Get version from setuptools_scm for GitHub Release naming
          # setuptools_scm will automatically detect version during build
          VERSION=$(python3 -c "from setuptools_scm import get_version; print(get_version())")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

          # If manual version input is provided, use it instead (for GitHub Release)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Using manual version: ${{ github.event.inputs.version }}"
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build wheel
        working-directory: ./agent
        run: |
          rm -rf dist/ build/ *.egg-info
          # setuptools_scm will automatically detect version from git tags
          # No need to set SETUPTOOLS_SCM_PRETEND_VERSION_* anymore
          python3 -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: agent/dist/
          skip-existing: true
          trusted-publishing: none

      # ========== Create GitHub Release ==========
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create '${{ steps.version.outputs.version }}' \
            --repo '${{ github.repository }}' \
            --notes "Release ${{ steps.version.outputs.version }}" \
            agent/dist/*
