        let currentLang = 'zh';

        // Auto-detect language from browser or system
        function detectLanguage() {
            // Try to get from localStorage first
            const savedLang = localStorage.getItem('dawei-language');
            if (savedLang && translations[savedLang]) {
                return savedLang;
            }

            // Auto-detect from browser
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh')) {
                return 'zh';
            }
            return 'en'; // Default to English
        }

        // Set language and update UI
        function setLanguage(lang) {
            if (!translations[lang]) {
                console.warn(`Language ${lang} not available, falling back to zh`);
                lang = 'zh';
            }

            currentLang = lang;
            localStorage.setItem('dawei-language', lang);

            // Update active state of language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update all elements with data-i18n attribute
            updateTranslations();

            // Update HTML lang attribute
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
        }

        // Update all translatable elements
        function updateTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.dataset.i18n;
                const translation = getTranslation(key);
                if (translation) {
                    element.textContent = translation;
                }
            });
        }

        // Get translation by key (supports nested keys like 'app.title')
        function getTranslation(key) {
            const keys = key.split('.');
            let result = translations[currentLang];
            for (const k of keys) {
                if (result && result[k] !== undefined) {
                    result = result[k];
                } else {
                    return null;
                }
            }
            return result;
        }

        // Format translation with parameters (e.g., "Hello {}", "World")
        function t(key, ...params) {
            const template = getTranslation(key);
            if (!template) return key;

            if (params.length === 0) return template;

            // Replace {} placeholders with parameters
            return template.replace(/\{\}/g, () => params.shift() || '');
        }

        // Initialize language switcher
        function initLanguageSwitcher() {
            const langButtons = document.querySelectorAll('.lang-btn');

        }

        // ==================== Original Code ====================
        const API_BASE = 'http://localhost:8465/api';
        let isTauriEnv = false;
        let isStandalone = false;
        let isBackendRunning = false;

        // Application logger - æ˜¾ç¤ºåœ¨é¡µé¢ä¸Šï¼ˆå¼€å‘å’Œç”Ÿäº§ç¯å¢ƒéƒ½æ˜¾ç¤ºï¼‰
        function screenLog(msg, type = 'info') {
            const appLog = document.getElementById('appLog');
            if (!appLog) {
                console.error('[screenLog] appLog element not found!');
                return;
            }

            const entry = document.createElement('div');

            if (type === 'error') entry.classList.add('log-error');
            if (type === 'success') entry.classList.add('log-success');

            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${msg}`;
            appLog.appendChild(entry);

            // æ»šåŠ¨åˆ°åº•éƒ¨æ˜¾ç¤ºæœ€æ–°æ—¥å¿—
            appLog.scrollTop = appLog.scrollHeight;

            // åŒæ—¶è¾“å‡ºåˆ°æ§åˆ¶å°ï¼ˆä¾¿äºå¼€å‘è°ƒè¯•ï¼‰
            console.warn(`[Dawei] ${msg}`);
        }

        // Check if running in Tauri environment
        async function detectEnvironment() {
            screenLog(t('log.envDetectStart'));
            const statusBannerActions = document.getElementById('statusBannerActions');
            const helpText = document.getElementById('helpText');

            try {
                // Check if Tauri API is available

                    if (statusBannerActions) {
                        statusBannerActions.style.display = 'flex';

                    }
                } else {
                    // Not Tauri environment (web mode)
                    isTauriEnv = false;
                    screenLog(t('log.webMode'));
                    if (statusBannerActions) {
                        statusBannerActions.style.display = 'none';
                    }
                }
                screenLog(t('log.envDetectComplete'), 'success');
            } catch (e) {
                screenLog(t('log.envDetectError', e), 'error');

                if (statusBannerActions) {
                    statusBannerActions.style.display = 'none';
                }

        }

        async function startBackend() {
            const startBtn = document.getElementById('startBackendBtn');
            const helpText = document.getElementById('helpText');

                alert(t('alert.backendNotAvailable'));
                return;
            }

            const action = isBackendRunning ? 'restart' : 'start';

            const helpKey = isBackendRunning ? 'help.restarting' : 'help.starting';

            try {
                // å¦‚æœåç«¯å·²ç»åœ¨è¿è¡Œï¼Œæ‰§è¡Œé‡å¯
                if (isBackendRunning) {
                    screenLog(t('log.restartingBackend'));
                    startBtn.disabled = true;
                    startBtn.innerHTML = '<span class="loading">âš™ï¸</span><span>' + t('btn.restartBackend') + '...</span>';
                    helpText.className = 'help-text';
                    helpText.innerHTML = '<p>' + t('help.restarting') + '</p>';
                } else {
                    screenLog(t('log.startingBackend'));
                    startBtn.disabled = true;
                    startBtn.innerHTML = '<span class="loading">âš™ï¸</span><span>' + t('btn.startBackend') + '...</span>';
                    helpText.className = 'help-text';

                // Success
                helpText.className = 'help-text success';
                helpText.innerHTML = `<p>âœ“ ${result}</p><p>æ­£åœ¨ç­‰å¾…åç«¯æœåŠ¡å°±ç»ª...</p>`;

                // Wait a bit for backend to start
                await new Promise(resolve => setTimeout(resolve, 3000));

                // Check server status
                await checkServerStatus();

            } catch (error) {
                screenLog(t('log.startFailed', isBackendRunning ? 'é‡å¯' : 'å¯åŠ¨', error), 'error');

                // Error
                helpText.className = 'help-text';
                helpText.innerHTML = `<p>âŒ ${isBackendRunning ? 'é‡å¯' : 'å¯åŠ¨'}å¤±è´¥: ${String(error)}</p>`;

                // Re-enable button with correct text
                startBtn.disabled = false;
                if (isBackendRunning) {
                    startBtn.innerHTML = '<span>ğŸ”„</span><span>' + t('btn.restartBackend') + '</span>';
                } else {
                    startBtn.innerHTML = '<span>ğŸš€</span><span>' + t('btn.startBackend') + '</span>';
                }
            }
        }

        async function checkServerStatus() {
            screenLog(t('log.checkingServer'));
            screenLog(t('log.serverTarget', API_BASE + '/health'));

            const statusBanner = document.getElementById('statusBanner');
            const statusIconWrapper = document.getElementById('statusIconWrapper');
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusDesc = document.getElementById('statusDesc');
            const connectionStatus = document.getElementById('connectionStatus');
            const enterBtn = document.getElementById('enterBtn');
            const startBackendBtn = document.getElementById('startBackendBtn');
            const helpText = document.getElementById('helpText');

            try {
                screenLog(t('log.sendingHealthCheck'));

                // Create abort controller with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                screenLog(t('log.healthCheckResponse', response.status), 'success');

                if (response.ok) {
                    // Online
                    isBackendRunning = true;
                    screenLog(t('log.backendOnline'), 'success');
                    statusBanner.className = 'status-banner online';
                    statusIconWrapper.className = 'status-icon-wrapper pulse-success';
                    statusIcon.textContent = 'âœ“';
                    statusTitle.textContent = t('status.online');
                    statusDesc.textContent = t('status.onlineDesc');
                    connectionStatus.innerHTML = '<span style="color: #10b981;">' + t('status.connected') + '</span>';
                    enterBtn.disabled = false;
                    helpText.className = 'help-text success';
                    helpText.innerHTML = '<p>' + t('help.online') + '</p>';

                    // Update button to "é‡å¯åç«¯" since backend is running
                    if (startBackendBtn) {
                        startBackendBtn.disabled = false;
                        startBackendBtn.innerHTML = '<span>ğŸ”„</span><span>' + t('btn.restartBackend') + '</span>';
                    }
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                // Offline
                isBackendRunning = false;
                screenLog(t('log.backendOffline', error), 'error');
                statusBanner.className = 'status-banner offline';
                statusIconWrapper.className = 'status-icon-wrapper pulse-error';
                statusIcon.textContent = 'âœ—';
                statusTitle.textContent = t('status.offline');
                statusDesc.textContent = t('status.offlineDesc');
                connectionStatus.innerHTML = '<span style="color: #ef4444;">' + t('status.disconnected') + '</span>';
                enterBtn.disabled = true;

                // Update help text based on environment
                if (isTauriEnv) {
                    helpText.className = 'help-text';
                    helpText.innerHTML = '<p>' + t('help.offlineTauri') + '</p>';
                } else {
                    helpText.className = 'help-text';
                    helpText.innerHTML = '<p>' + t('help.offlineWeb') + '</p>';
                }

                // Reset button to "å¯åŠ¨åç«¯" since backend is not running
                if (startBackendBtn) {
                    startBackendBtn.disabled = false;
                    startBackendBtn.innerHTML = '<span>ğŸš€</span><span>' + t('btn.startBackend') + '</span>';
                }
            }
        }

        function refreshStatus() {
            screenLog(t('log.refreshClicked'));

        function enterApp() {

        async function checkPythonInfo() {
            const pythonInfo = document.getElementById('pythonInfo');
            if (!pythonInfo) return;

            if (!isTauriEnv) {
                // Web mode: show system Python info
                pythonInfo.innerHTML = '<span style="color: #666;">' + t('info.pythonSystem') + '</span>';
                return;
            }

            try {
                const { invoke } = window.__TAURI__.core;
                const result = await invoke('get_python_info');
                screenLog(t('log.pythonInfo', result), 'success');

                // Parse the result: "Python 3.12.0 @ /path/to/python\nUV: /path/to/uv"
                const lines = result.split('\n');
                const pythonLine = lines[0];
                const uvLine = lines[1];

                // Parse Python info: "Python 3.12.0 @ /path/to/python"
                const pythonMatch = pythonLine.match(/Python ([\d.]+) @ (.+)/);
                if (pythonMatch) {
                    const version = pythonMatch[1];
                    const pythonPath = pythonMatch[2];

                    // Parse UV path: "UV: /path/to/uv"
                    const uvMatch = uvLine.match(/UV: (.+)/);
                    const uvPath = uvMatch ? uvMatch[1] : '';

                    pythonInfo.innerHTML = `
                        <div style="display: flex; flex-direction: column; gap: 4px; width: 100%;">
                            <div>
                                <code>${version}</code>
                                <span style="color: #666; font-size: 11px;">${pythonPath}</span>
                            </div>
                            <div style="font-size: 11px; color: #999;">
                                uv: ${uvPath}
                            </div>
                        </div>
                    `;
                } else {
                    pythonInfo.innerHTML = `<span style="color: #667eea;">${result}</span>`;
                }
            } catch (error) {
                screenLog(t('log.pythonDetectFailed', error), 'error');
                pythonInfo.innerHTML = '<span style="color: #ef4444;">' + t('info.pythonNotDetected') + '</span>';
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Initialize language switcher first
            initLanguageSwitcher();

            screenLog(t('log.domLoaded'));

            // Attach event listeners to buttons
            const enterBtn = document.getElementById('enterBtn');
            const startBackendBtn = document.getElementById('startBackendBtn');
            const refreshStatusBtn = document.getElementById('refreshStatusBtn');

            if (enterBtn) {
                enterBtn.addEventListener('click', enterApp);
                screenLog(t('log.enterButtonBound'));
            }

            if (startBackendBtn) {
                startBackendBtn.addEventListener('click', startBackend);
                screenLog(t('log.startButtonBound'));
            }

            if (refreshStatusBtn) {
                refreshStatusBtn.addEventListener('click', refreshStatus);
                screenLog(t('log.refreshButtonBound'));
            }

            // For Tauri, we need to wait for the API to be ready
            if (window.__TAURI__) {
                screenLog(t('log.waitingTauri'));
                // Tauri 2.x uses core.invoke, wait a bit for it to be ready
                await new Promise(resolve => setTimeout(resolve, 100));

                // Listen for app-log events from Rust backend
                if (window.__TAURI__.event) {
                    const unlisten = window.__TAURI__.event.listen('app-log', (event) => {
                        const logMessage = event.payload;
                        if (logMessage) {
                            // Split by newlines and log each line
                            const lines = logMessage.split('\n');
                            lines.forEach(line => {
                                if (line.trim()) {
                                    // Detect log type based on emoji
                                    let type = 'info';
                                    if (line.includes('âœ…') || line.includes('âœ“')) type = 'success';
                                    if (line.includes('âŒ') || line.includes('âœ—') || line.includes('å¤±è´¥') || line.includes('failed')) type = 'error';
                                    screenLog(line, type);
                                }
                            });
                        }
                    });
                    screenLog(t('log.appLogListenerStarted'), 'success');
                }
            }

            // First detect environment
            await detectEnvironment();

            // Then check server status
            await checkServerStatus();

            // Check Python info
            await checkPythonInfo();

            screenLog(t('log.initComplete'), 'success');
        });
    </script>
